name: Build and Push N8 Docker Images

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-upload:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Backend Image
        run: |
          cd backend
          docker build -t junpeng999/n8-control-center:latest -f Dockerfile .
          docker push junpeng999/n8-control-center:latest

      - name: Build Frontend Image
        run: |
          cd frontend
          docker build -t junpeng999/n8-web-frontend:latest -f Dockerfile.web .
          docker push junpeng999/n8-web-frontend:latest
