name: Build and Push N8 Control Center Docker Images

on:
  push:
    branches:
      - main  # 仅在main分支被推送时触发

jobs:
  build-and-push:
    runs-on: ubuntu-latest  # 使用最新的Ubuntu虚拟机环境
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4  # 拉取代码

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3  # 设置QEMU，用于模拟多架构环境

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3  # 设置Buildx，Docker的下一代构建引擎

      - name: Login to Docker Hub
        uses: docker/login-action@v3  # 登录Docker Hub
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}  # 从Secrets中读取用户名
          password: ${{ secrets.DOCKERHUB_TOKEN }}     # 从Secrets中读取访问令牌

      - name: Build and push Docker image
        uses: docker/build-push-action@v5  # 构建并推送镜像
        with:
          context: ./backend  # Dockerfile的上下文路径为backend目录
          platforms: linux/amd64,linux/arm64  # 构建多架构镜像（AMD64和ARM64）
          push: true  # 构建后立即推送
          tags: |  # 为镜像打上多个标签
            junpeng999/n8-control-center:latest
            junpeng999/n8-control-center:v1.0.0
            junpeng999/n8-control-center:latest-amd64
            junpeng999/n8-control-center:latest-arm64
          cache-from: type=gha  # 使用GitHub Actions的缓存加速构建
          cache-to: type=gha,mode=max
