<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N8 枢纽控制中心</title>
    <style>
        :root {
            /* 深色模式配色 */
            --primary-color: #3b82f6;
            --bg-color: #111827;
            --card-bg: #1f2937;
            --text-color: #f3f4f6;
            --text-muted: #9ca3af;
            --border-color: #374151;
            --input-bg: #374151;
            --hover-bg: #4b5563;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* Login Screen */
        #login-screen {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .login-box {
            background: var(--card-bg);
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px;
            border: 1px solid var(--border-color);
        }
        
        h1, h2, h3 {
            color: var(--text-color);
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-muted);
        }
        
        input, select {
            width: 100%;
            padding: 0.75rem;
            background-color: var(--input-bg);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            color: var(--text-color);
            box-sizing: border-box;
            font-size: 1rem;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: var(--primary-color);
            ring: 2px solid var(--primary-color);
        }
        
        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.2s;
        }
        
        button:hover {
            opacity: 0.9;
        }
        
        button.secondary {
            background-color: var(--input-bg);
            color: var(--text-color);
        }
        
        button.secondary:hover {
            background-color: var(--hover-bg);
        }
        
        button.danger {
            background-color: #ef4444;
        }
        
        /* Dashboard */
        #dashboard {
            display: none;
        }
        
        header {
            background: var(--card-bg);
            padding: 1rem 0;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3);
            margin-bottom: 2rem;
            border-bottom: 1px solid var(--border-color);
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .nav-tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 1px;
        }
        
        .nav-tab {
            padding: 0.75rem 1.5rem;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            color: var(--text-muted);
            transition: all 0.2s;
        }
        
        .nav-tab:hover {
            color: var(--text-color);
        }
        
        .nav-tab.active {
            border-bottom-color: var(--primary-color);
            color: var(--primary-color);
            font-weight: bold;
        }
        
        .card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3);
            margin-bottom: 1.5rem;
            border: 1px solid var(--border-color);
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th, td {
            text-align: left;
            padding: 1rem;
            border-bottom: 1px solid var(--border-color);
        }
        
        th {
            background-color: rgba(255, 255, 255, 0.05);
            font-weight: 600;
            color: var(--text-muted);
        }
        
        tr:hover td {
            background-color: rgba(255, 255, 255, 0.02);
        }
        
        .status-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.875rem;
            font-weight: 500;
        }
        
        .status-online {
            background-color: rgba(16, 185, 129, 0.2);
            color: #34d399;
        }
        
        .status-offline {
            background-color: rgba(239, 68, 68, 0.2);
            color: #f87171;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(4px);
        }
        
        .modal-content {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 12px;
            width: 100%;
            max-width: 500px;
            border: 1px solid var(--border-color);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.5);
        }
        
        .modal-actions {
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
            margin-top: 2rem;
        }
        
        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 1rem 1.5rem;
            border-radius: 8px;
            color: white;
            display: none;
            z-index: 1000;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3);
        }
        
        .toast.success { background-color: #059669; }
        .toast.error { background-color: #dc2626; }
        
        .key-display {
            font-family: monospace;
            background: rgba(0,0,0,0.3);
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
            color: #fbbf24;
        }
    </style>
</head>
<body>

    <!-- Login Screen -->
    <div id="login-screen">
        <div class="login-box">
            <h2 style="text-align: center; margin-bottom: 2rem;">N8 枢纽登录</h2>
            <div class="form-group">
                <label>API Key</label>
                <input type="text" id="login-key" placeholder="sk-..." autocomplete="off">
            </div>
            <button onclick="handleLogin()" style="width: 100%">进入控制台</button>
            <p style="text-align: center; margin-top: 1rem; color: var(--text-muted); font-size: 0.875rem;">
                仅需 API Key 即可验证
            </p>
        </div>
    </div>

    <!-- Dashboard -->
    <div id="dashboard">
        <header>
            <div class="container header-content">
                <div style="display: flex; align-items: center; gap: 1rem;">
                    <h1 style="margin: 0; font-size: 1.5rem;">N8 枢纽控制中心</h1>
                    <span style="background: var(--primary-color); padding: 2px 8px; border-radius: 4px; font-size: 0.75rem;">PRO</span>
                </div>
                <div style="display: flex; align-items: center; gap: 1rem;">
                    <span id="current-user" style="color: var(--text-muted);"></span>
                    <button onclick="handleLogout()" class="secondary">退出</button>
                </div>
            </div>
        </header>
        
        <div class="container">
            <div class="nav-tabs">
                <div class="nav-tab active" onclick="switchTab('devices')">设备管理</div>
                <div class="nav-tab" onclick="switchTab('apikeys')">API Key 管理</div>
            </div>
            
            <!-- Devices Tab -->
            <div id="tab-devices">
                <div class="card">
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem;">
                        <h2>已注册设备</h2>
                        <button onclick="loadDevices()" class="secondary">刷新列表</button>
                    </div>
                    <table id="devices-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>名称</th>
                                <th>IP 地址</th>
                                <th>状态</th>
                                <th>最后心跳</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
            
            <!-- API Keys Tab -->
            <div id="tab-apikeys" style="display: none;">
                <div class="card">
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem;">
                        <h2>API Key 管理</h2>
                        <button onclick="showCreateKeyModal()">创建新 Key</button>
                    </div>
                    <table id="keys-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>名称</th>
                                <th>Key (部分)</th>
                                <!-- 移除类型列 -->
                                <th>创建时间</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Create Key Modal -->
    <div id="create-key-modal" class="modal">
        <div class="modal-content">
            <h3 style="margin-top: 0;">创建新 API Key</h3>
            <div class="form-group">
                <label>名称 (必须唯一)</label>
                <input type="text" id="new-key-name" placeholder="例如: 我的MacBook">
            </div>
            <!-- 移除类型选择 -->
            <div class="modal-actions">
                <button class="secondary" onclick="closeModal('create-key-modal')">取消</button>
                <button onclick="createApiKey()">创建</button>
            </div>
        </div>
    </div>

    <!-- New Key Success Modal -->
    <div id="new-key-success-modal" class="modal">
        <div class="modal-content">
            <h3 style="margin-top: 0; color: #34d399;">创建成功</h3>
            <p>请立即复制您的 API Key，它将只显示一次：</p>
            <div class="form-group">
                <input type="text" id="created-key-value" readonly style="font-family: monospace; background: #000; color: #fbbf24; border: 1px solid #fbbf24;">
            </div>
            <div class="modal-actions">
                <button onclick="closeModal('new-key-success-modal')">我已复制</button>
            </div>
        </div>
    </div>

    <!-- Rename Device Modal -->
    <div id="rename-device-modal" class="modal">
        <div class="modal-content">
            <h3 style="margin-top: 0;">重命名设备</h3>
            <input type="hidden" id="rename-device-id">
            <div class="form-group">
                <label>新名称</label>
                <input type="text" id="new-device-name">
            </div>
            <div class="modal-actions">
                <button class="secondary" onclick="closeModal('rename-device-modal')">取消</button>
                <button onclick="submitRenameDevice()">保存</button>
            </div>
        </div>
    </div>

    <div id="toast" class="toast"></div>

    <script>
        // State
        let apiKey = localStorage.getItem('n8_api_key');
        const API_BASE = '/api/v1';

        // Init
        if (apiKey) {
            showDashboard();
        }

        // Auth Functions
        async function handleLogin() {
            const key = document.getElementById('login-key').value.trim();
            
            if (!key) {
                showToast('请输入 API Key', 'error');
                return;
            }

            try {
                // Verify credentials by fetching capabilities
                const response = await fetch(`${API_BASE}/discovery/capabilities`, {
                    headers: {
                        'X-API-Key': key
                    }
                });

                if (response.ok) {
                    apiKey = key;
                    localStorage.setItem('n8_api_key', key);
                    showDashboard();
                    showToast('登录成功', 'success');
                } else {
                    showToast('认证失败: Key 无效', 'error');
                }
            } catch (error) {
                showToast('连接错误: ' + error.message, 'error');
            }
        }

        function handleLogout() {
            apiKey = null;
            localStorage.removeItem('n8_api_key');
            document.getElementById('dashboard').style.display = 'none';
            document.getElementById('login-screen').style.display = 'flex';
            document.getElementById('login-key').value = '';
        }

        function showDashboard() {
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('dashboard').style.display = 'block';
            document.getElementById('current-user').textContent = 'Admin';
            loadDevices();
        }

        // Navigation
        function switchTab(tabName) {
            document.querySelectorAll('.nav-tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            
            document.getElementById('tab-devices').style.display = 'none';
            document.getElementById('tab-apikeys').style.display = 'none';
            
            document.getElementById(`tab-${tabName}`).style.display = 'block';
            
            if (tabName === 'devices') loadDevices();
            if (tabName === 'apikeys') loadApiKeys();
        }

        // Devices
        async function loadDevices() {
            try {
                const response = await fetch(`${API_BASE}/devices`, {
                    headers: { 'X-API-Key': apiKey }
                });
                const data = await response.json();
                
                const tbody = document.querySelector('#devices-table tbody');
                tbody.innerHTML = '';
                
                if (data.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="6" style="text-align: center; color: var(--text-muted);">暂无设备</td></tr>';
                    return;
                }
                
                data.forEach(device => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td><span class="key-display">${device.device_id}</span></td>
                        <td>${device.hostname || '-'}</td>
                        <td>${device.ip_address || '-'}</td>
                        <td><span class="status-badge ${device.status === 'online' ? 'status-online' : 'status-offline'}">${device.status === 'online' ? '在线' : '离线'}</span></td>
                        <td>${new Date(device.last_seen).toLocaleString()}</td>
                        <td>
                            <button class="secondary" onclick="showRenameModal('${device.device_id}', '${device.hostname}')">重命名</button>
                            <button class="danger" onclick="deleteDevice('${device.device_id}')">删除</button>
                        </td>
                    `;
                    tbody.appendChild(tr);
                });
            } catch (error) {
                console.error('Failed to load devices:', error);
            }
        }

        // API Keys
        async function loadApiKeys() {
            try {
                const response = await fetch(`${API_BASE}/api-keys`, {
                    headers: { 'X-API-Key': apiKey }
                });
                const data = await response.json();
                
                const tbody = document.querySelector('#keys-table tbody');
                tbody.innerHTML = '';
                
                data.forEach(key => {
                    const tr = document.createElement('tr');
                    const shortKey = key.api_key.substring(0, 8) + '...';
                    
                    tr.innerHTML = `
                        <td>${key.id}</td>
                        <td>${key.api_name}</td>
                        <td><span class="key-display">${shortKey}</span></td>
                        <!-- 移除类型列 -->
                        <td>${new Date(key.created_at).toLocaleDateString()}</td>
                        <td>
                            <button class="danger" onclick="deleteApiKey(${key.id})">删除</button>
                        </td>
                    `;
                    tbody.appendChild(tr);
                });
            } catch (error) {
                console.error('Failed to load API keys:', error);
            }
        }

        async function createApiKey() {
            const name = document.getElementById('new-key-name').value;
            // 默认类型
            const type = "general";
            
            if (!name) {
                showToast('请输入名称', 'error');
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/api-keys`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-API-Key': apiKey
                    },
                    body: JSON.stringify({
                        api_name: name,
                        api_type: type
                    })
                });
                
                if (response.ok) {
                    const result = await response.json();
                    closeModal('create-key-modal');
                    
                    document.getElementById('created-key-value').value = result.api_key;
                    document.getElementById('new-key-success-modal').style.display = 'flex';
                    
                    loadApiKeys();
                } else {
                    const err = await response.json();
                    // 显示具体的错误信息（如名称已存在）
                    showToast('创建失败: ' + (err.detail || '未知错误'), 'error');
                }
            } catch (error) {
                showToast('Error: ' + error.message, 'error');
            }
        }

        async function deleteApiKey(id) {
            if (!confirm('确定要删除这个 API Key 吗？此操作不可恢复。')) return;
            
            try {
                const response = await fetch(`${API_BASE}/api-keys/${id}`, {
                    method: 'DELETE',
                    headers: { 'X-API-Key': apiKey }
                });
                
                if (response.ok) {
                    loadApiKeys();
                    showToast('删除成功', 'success');
                } else {
                    showToast('删除失败', 'error');
                }
            } catch (error) {
                showToast('Error: ' + error.message, 'error');
            }
        }

        // UI Helpers
        function showCreateKeyModal() {
            document.getElementById('new-key-name').value = '';
            document.getElementById('create-key-modal').style.display = 'flex';
        }

        function showRenameModal(deviceId, currentName) {
            document.getElementById('rename-device-id').value = deviceId;
            document.getElementById('new-device-name').value = currentName;
            document.getElementById('rename-device-modal').style.display = 'flex';
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = `toast ${type}`;
            toast.style.display = 'block';
            setTimeout(() => {
                toast.style.display = 'none';
            }, 3000);
        }
    </script>
</body>
</html>
