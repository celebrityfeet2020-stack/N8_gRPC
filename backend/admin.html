<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N8 枢纽控制中心</title>
    <style>
        :root {
            --primary-color: #2563eb;
            --bg-color: #f3f4f6;
            --card-bg: #ffffff;
            --text-color: #1f2937;
            --border-color: #e5e7eb;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* Login Screen */
        #login-screen {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .login-box {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        
        .form-group {
            margin-bottom: 1rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        
        input, select {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            box-sizing: border-box;
        }
        
        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
        }
        
        button:hover {
            opacity: 0.9;
        }
        
        button.secondary {
            background-color: #6b7280;
        }
        
        button.danger {
            background-color: #dc2626;
        }
        
        /* Dashboard */
        #dashboard {
            display: none;
        }
        
        header {
            background: var(--card-bg);
            padding: 1rem 0;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .nav-tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }
        
        .nav-tab {
            padding: 0.5rem 1rem;
            cursor: pointer;
            border-bottom: 2px solid transparent;
        }
        
        .nav-tab.active {
            border-bottom-color: var(--primary-color);
            color: var(--primary-color);
            font-weight: bold;
        }
        
        .card {
            background: var(--card-bg);
            border-radius: 8px;
            padding: 1.5rem;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
            margin-bottom: 1.5rem;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th, td {
            text-align: left;
            padding: 0.75rem;
            border-bottom: 1px solid var(--border-color);
        }
        
        th {
            background-color: #f9fafb;
            font-weight: 600;
        }
        
        .status-badge {
            padding: 0.25rem 0.5rem;
            border-radius: 9999px;
            font-size: 0.875rem;
        }
        
        .status-online {
            background-color: #d1fae5;
            color: #065f46;
        }
        
        .status-offline {
            background-color: #fee2e2;
            color: #991b1b;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 8px;
            width: 100%;
            max-width: 500px;
        }
        
        .modal-actions {
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
            margin-top: 1.5rem;
        }
        
        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 1rem;
            border-radius: 4px;
            color: white;
            display: none;
            z-index: 1000;
        }
        
        .toast.success { background-color: #10b981; }
        .toast.error { background-color: #ef4444; }
    </style>
</head>
<body>

    <!-- Login Screen -->
    <div id="login-screen">
        <div class="login-box">
            <h2 style="text-align: center; margin-bottom: 1.5rem;">N8 枢纽登录</h2>
            <div class="form-group">
                <label>API Key</label>
                <input type="text" id="login-key" placeholder="请输入 API Key">
            </div>
            <div class="form-group">
                <label>API Secret</label>
                <input type="password" id="login-secret" placeholder="请输入 API Secret">
            </div>
            <button onclick="handleLogin()" style="width: 100%">登录</button>
        </div>
    </div>

    <!-- Dashboard -->
    <div id="dashboard">
        <header>
            <div class="container header-content">
                <h1>N8 枢纽控制中心</h1>
                <button onclick="handleLogout()" class="secondary">退出登录</button>
            </div>
        </header>
        
        <div class="container">
            <div class="nav-tabs">
                <div class="nav-tab active" onclick="switchTab('devices')">设备管理</div>
                <div class="nav-tab" onclick="switchTab('apikeys')">API Key 管理</div>
            </div>
            
            <!-- Devices Tab -->
            <div id="tab-devices">
                <div class="card">
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
                        <h2>已注册设备</h2>
                        <button onclick="loadDevices()">刷新列表</button>
                    </div>
                    <table id="devices-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>名称</th>
                                <th>IP 地址</th>
                                <th>状态</th>
                                <th>最后心跳</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
            
            <!-- API Keys Tab -->
            <div id="tab-apikeys" style="display: none;">
                <div class="card">
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
                        <h2>API Key 管理</h2>
                        <button onclick="showCreateKeyModal()">创建新 Key</button>
                    </div>
                    <table id="keys-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>名称</th>
                                <th>类型</th>
                                <th>权限</th>
                                <th>创建时间</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Create Key Modal -->
    <div id="create-key-modal" class="modal">
        <div class="modal-content">
            <h3>创建新 API Key</h3>
            <div class="form-group">
                <label>名称</label>
                <input type="text" id="new-key-name">
            </div>
            <div class="form-group">
                <label>类型</label>
                <select id="new-key-type">
                    <option value="web">Web (管理员)</option>
                    <option value="internal">Internal (设备)</option>
                    <option value="external">External (集成)</option>
                </select>
            </div>
            <div class="form-group">
                <label>Secret (可选)</label>
                <input type="text" id="new-key-secret" placeholder="留空自动生成">
            </div>
            <div class="modal-actions">
                <button class="secondary" onclick="closeModal('create-key-modal')">取消</button>
                <button onclick="createApiKey()">创建</button>
            </div>
        </div>
    </div>

    <!-- Rename Device Modal -->
    <div id="rename-device-modal" class="modal">
        <div class="modal-content">
            <h3>重命名设备</h3>
            <input type="hidden" id="rename-device-id">
            <div class="form-group">
                <label>新名称</label>
                <input type="text" id="new-device-name">
            </div>
            <div class="modal-actions">
                <button class="secondary" onclick="closeModal('rename-device-modal')">取消</button>
                <button onclick="submitRenameDevice()">保存</button>
            </div>
        </div>
    </div>

    <div id="toast" class="toast"></div>

    <script>
        // State
        let apiKey = localStorage.getItem('n8_api_key');
        let apiSecret = localStorage.getItem('n8_api_secret');
        const API_BASE = '/api/v1';

        // Init
        if (apiKey && apiSecret) {
            showDashboard();
        }

        // Auth Functions
        async function handleLogin() {
            const key = document.getElementById('login-key').value;
            const secret = document.getElementById('login-secret').value;
            
            if (!key || !secret) {
                showToast('请输入 API Key 和 Secret', 'error');
                return;
            }

            try {
                // Verify credentials by fetching capabilities
                const response = await fetch(`${API_BASE}/discovery/capabilities`, {
                    headers: {
                        'X-API-Key': key,
                        'X-API-Secret': secret
                    }
                });

                if (response.ok) {
                    apiKey = key;
                    apiSecret = secret;
                    localStorage.setItem('n8_api_key', key);
                    localStorage.setItem('n8_api_secret', secret);
                    showDashboard();
                    showToast('登录成功', 'success');
                } else {
                    showToast('认证失败', 'error');
                }
            } catch (error) {
                showToast('连接错误: ' + error.message, 'error');
            }
        }

        function handleLogout() {
            apiKey = null;
            apiSecret = null;
            localStorage.removeItem('n8_api_key');
            localStorage.removeItem('n8_api_secret');
            document.getElementById('dashboard').style.display = 'none';
            document.getElementById('login-screen').style.display = 'flex';
        }

        function showDashboard() {
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('dashboard').style.display = 'block';
            loadDevices();
        }

        // Navigation
        function switchTab(tabName) {
            document.querySelectorAll('.nav-tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            
            document.getElementById('tab-devices').style.display = 'none';
            document.getElementById('tab-apikeys').style.display = 'none';
            
            document.getElementById(`tab-${tabName}`).style.display = 'block';
            
            if (tabName === 'devices') loadDevices();
            if (tabName === 'apikeys') loadApiKeys();
        }

        // Devices
        async function loadDevices() {
            try {
                const response = await fetch(`${API_BASE}/devices`, {
                    headers: { 'X-API-Key': apiKey, 'X-API-Secret': apiSecret }
                });
                const data = await response.json();
                
                const tbody = document.querySelector('#devices-table tbody');
                tbody.innerHTML = '';
                
                data.forEach(device => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${device.device_id}</td>
                        <td>${device.hostname || '-'}</td>
                        <td>${device.ip_address || '-'}</td>
                        <td><span class="status-badge ${device.status === 'online' ? 'status-online' : 'status-offline'}">${device.status === 'online' ? '在线' : '离线'}</span></td>
                        <td>${new Date(device.last_seen).toLocaleString()}</td>
                        <td>
                            <button class="secondary" onclick="showRenameModal('${device.device_id}', '${device.hostname}')">重命名</button>
                            <button class="danger" onclick="deleteDevice('${device.device_id}')">删除</button>
                        </td>
                    `;
                    tbody.appendChild(tr);
                });
            } catch (error) {
                console.error('Failed to load devices:', error);
            }
        }

        // API Keys
        async function loadApiKeys() {
            try {
                const response = await fetch(`${API_BASE}/api-keys`, {
                    headers: { 'X-API-Key': apiKey, 'X-API-Secret': apiSecret }
                });
                const data = await response.json();
                
                const tbody = document.querySelector('#keys-table tbody');
                tbody.innerHTML = '';
                
                data.forEach(key => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${key.id}</td>
                        <td>${key.api_name}</td>
                        <td>${key.api_type}</td>
                        <td>${Array.isArray(key.permissions) ? key.permissions.join(', ') : '*'}</td>
                        <td>${new Date(key.created_at).toLocaleDateString()}</td>
                        <td>
                            <button class="danger" onclick="deleteApiKey(${key.id})">删除</button>
                        </td>
                    `;
                    tbody.appendChild(tr);
                });
            } catch (error) {
                console.error('Failed to load API keys:', error);
            }
        }

        async function createApiKey() {
            const name = document.getElementById('new-key-name').value;
            const type = document.getElementById('new-key-type').value;
            const secret = document.getElementById('new-key-secret').value || Math.random().toString(36).slice(-8);
            
            try {
                const response = await fetch(`${API_BASE}/api-keys`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-API-Key': apiKey,
                        'X-API-Secret': apiSecret
                    },
                    body: JSON.stringify({
                        api_name: name,
                        api_type: type,
                        secret: secret,
                        permissions: ["*"]
                    })
                });
                
                if (response.ok) {
                    closeModal('create-key-modal');
                    loadApiKeys();
                    showToast('API Key 创建成功', 'success');
                    alert(`请保存您的 Secret: ${secret}`);
                } else {
                    showToast('创建失败', 'error');
                }
            } catch (error) {
                showToast('Error: ' + error.message, 'error');
            }
        }

        async function deleteApiKey(id) {
            if (!confirm('确定要删除这个 API Key 吗？')) return;
            
            try {
                const response = await fetch(`${API_BASE}/api-keys/${id}`, {
                    method: 'DELETE',
                    headers: { 'X-API-Key': apiKey, 'X-API-Secret': apiSecret }
                });
                
                if (response.ok) {
                    loadApiKeys();
                    showToast('删除成功', 'success');
                }
            } catch (error) {
                showToast('Error: ' + error.message, 'error');
            }
        }

        // UI Helpers
        function showCreateKeyModal() {
            document.getElementById('create-key-modal').style.display = 'flex';
        }

        function showRenameModal(deviceId, currentName) {
            document.getElementById('rename-device-id').value = deviceId;
            document.getElementById('new-device-name').value = currentName;
            document.getElementById('rename-device-modal').style.display = 'flex';
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = `toast ${type}`;
            toast.style.display = 'block';
            setTimeout(() => {
                toast.style.display = 'none';
            }, 3000);
        }
    </script>
</body>
</html>
