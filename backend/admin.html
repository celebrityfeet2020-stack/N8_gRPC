<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N8 Hub Control Center</title>
    <style>
        :root {
            --primary-color: #2563eb;
            --bg-color: #f3f4f6;
            --card-bg: #ffffff;
            --text-color: #1f2937;
            --border-color: #e5e7eb;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* Login Screen */
        #login-screen {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .login-box {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        
        .form-group {
            margin-bottom: 1rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        
        input, select {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            box-sizing: border-box;
        }
        
        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
        }
        
        button:hover {
            opacity: 0.9;
        }
        
        button.secondary {
            background-color: #6b7280;
        }
        
        button.danger {
            background-color: #dc2626;
        }
        
        /* Dashboard */
        #dashboard {
            display: none;
        }
        
        header {
            background: var(--card-bg);
            padding: 1rem 0;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .nav-tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }
        
        .nav-tab {
            padding: 0.5rem 1rem;
            cursor: pointer;
            border-bottom: 2px solid transparent;
        }
        
        .nav-tab.active {
            border-bottom-color: var(--primary-color);
            color: var(--primary-color);
            font-weight: bold;
        }
        
        .card {
            background: var(--card-bg);
            border-radius: 8px;
            padding: 1.5rem;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
            margin-bottom: 1.5rem;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th, td {
            text-align: left;
            padding: 0.75rem;
            border-bottom: 1px solid var(--border-color);
        }
        
        th {
            background-color: #f9fafb;
            font-weight: 600;
        }
        
        .status-badge {
            padding: 0.25rem 0.5rem;
            border-radius: 9999px;
            font-size: 0.875rem;
        }
        
        .status-online {
            background-color: #d1fae5;
            color: #065f46;
        }
        
        .status-offline {
            background-color: #fee2e2;
            color: #991b1b;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 8px;
            width: 100%;
            max-width: 500px;
        }
        
        .modal-actions {
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
            margin-top: 1.5rem;
        }
        
        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 1rem;
            border-radius: 4px;
            color: white;
            display: none;
            z-index: 1000;
        }
        
        .toast.success { background-color: #10b981; }
        .toast.error { background-color: #ef4444; }
    </style>
</head>
<body>

    <!-- Login Screen -->
    <div id="login-screen">
        <div class="login-box">
            <h2 style="text-align: center; margin-bottom: 1.5rem;">N8 Hub Login</h2>
            <div class="form-group">
                <label>API Key</label>
                <input type="text" id="login-key" placeholder="Enter API Key">
            </div>
            <div class="form-group">
                <label>API Secret</label>
                <input type="password" id="login-secret" placeholder="Enter API Secret">
            </div>
            <button onclick="handleLogin()" style="width: 100%">Login</button>
        </div>
    </div>

    <!-- Dashboard -->
    <div id="dashboard">
        <header>
            <div class="container header-content">
                <h1>N8 Hub Control Center</h1>
                <button onclick="handleLogout()" class="secondary">Logout</button>
            </div>
        </header>
        
        <div class="container">
            <div class="nav-tabs">
                <div class="nav-tab active" onclick="switchTab('devices')">Devices</div>
                <div class="nav-tab" onclick="switchTab('apikeys')">API Keys</div>
            </div>
            
            <!-- Devices Tab -->
            <div id="tab-devices">
                <div class="card">
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
                        <h2>Registered Devices</h2>
                        <button onclick="loadDevices()">Refresh</button>
                    </div>
                    <table id="devices-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>IP Address</th>
                                <th>Status</th>
                                <th>Last Heartbeat</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
            
            <!-- API Keys Tab -->
            <div id="tab-apikeys" style="display: none;">
                <div class="card">
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
                        <h2>API Keys Management</h2>
                        <button onclick="showCreateKeyModal()">Create New Key</button>
                    </div>
                    <table id="keys-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Type</th>
                                <th>Permissions</th>
                                <th>Created At</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Create Key Modal -->
    <div id="create-key-modal" class="modal">
        <div class="modal-content">
            <h3>Create New API Key</h3>
            <div class="form-group">
                <label>Name</label>
                <input type="text" id="new-key-name">
            </div>
            <div class="form-group">
                <label>Type</label>
                <select id="new-key-type">
                    <option value="web">Web (Admin)</option>
                    <option value="internal">Internal (Device)</option>
                    <option value="external">External (Integration)</option>
                </select>
            </div>
            <div class="form-group">
                <label>Secret</label>
                <input type="text" id="new-key-secret" placeholder="Auto-generated if empty">
            </div>
            <div class="modal-actions">
                <button class="secondary" onclick="closeModal('create-key-modal')">Cancel</button>
                <button onclick="createApiKey()">Create</button>
            </div>
        </div>
    </div>

    <!-- Rename Device Modal -->
    <div id="rename-device-modal" class="modal">
        <div class="modal-content">
            <h3>Rename Device</h3>
            <input type="hidden" id="rename-device-id">
            <div class="form-group">
                <label>New Name</label>
                <input type="text" id="new-device-name">
            </div>
            <div class="modal-actions">
                <button class="secondary" onclick="closeModal('rename-device-modal')">Cancel</button>
                <button onclick="submitRenameDevice()">Save</button>
            </div>
        </div>
    </div>

    <!-- Toast -->
    <div id="toast" class="toast"></div>

    <script>
        // Configuration
        const API_BASE = '/api/v1';
        let authHeaders = {};

        // Auth Logic
        function handleLogin() {
            const key = document.getElementById('login-key').value;
            const secret = document.getElementById('login-secret').value;
            
            if (!key || !secret) {
                showToast('Please enter both Key and Secret', 'error');
                return;
            }

            authHeaders = {
                'X-API-Key': key,
                'X-API-Secret': secret
            };

            // Verify credentials by fetching devices
            fetch(`${API_BASE}/devices`, { headers: authHeaders })
                .then(res => {
                    if (res.ok) {
                        document.getElementById('login-screen').style.display = 'none';
                        document.getElementById('dashboard').style.display = 'block';
                        loadDevices();
                        localStorage.setItem('n8_auth', JSON.stringify({key, secret}));
                    } else {
                        showToast('Login failed: Invalid credentials', 'error');
                    }
                })
                .catch(err => showToast('Connection error', 'error'));
        }

        function handleLogout() {
            localStorage.removeItem('n8_auth');
            location.reload();
        }

        // Auto-login
        const savedAuth = localStorage.getItem('n8_auth');
        if (savedAuth) {
            const {key, secret} = JSON.parse(savedAuth);
            document.getElementById('login-key').value = key;
            document.getElementById('login-secret').value = secret;
            handleLogin();
        }

        // Tabs
        function switchTab(tabName) {
            document.querySelectorAll('.nav-tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            
            document.getElementById('tab-devices').style.display = tabName === 'devices' ? 'block' : 'none';
            document.getElementById('tab-apikeys').style.display = tabName === 'apikeys' ? 'block' : 'none';
            
            if (tabName === 'devices') loadDevices();
            if (tabName === 'apikeys') loadApiKeys();
        }

        // Devices Management
        async function loadDevices() {
            try {
                const res = await fetch(`${API_BASE}/devices`, { headers: authHeaders });
                const devices = await res.json();
                const tbody = document.querySelector('#devices-table tbody');
                tbody.innerHTML = '';
                
                devices.forEach(d => {
                    const tr = document.createElement('tr');
                    const isOnline = (new Date() - new Date(d.last_heartbeat)) < 60000; // 1 min threshold
                    
                    tr.innerHTML = `
                        <td>${d.device_id}</td>
                        <td>${d.device_name || '-'}</td>
                        <td>${d.ip_address}</td>
                        <td><span class="status-badge ${isOnline ? 'status-online' : 'status-offline'}">${isOnline ? 'Online' : 'Offline'}</span></td>
                        <td>${new Date(d.last_heartbeat).toLocaleString()}</td>
                        <td>
                            <button onclick="openRenameModal('${d.device_id}', '${d.device_name || ''}')">Rename</button>
                        </td>
                    `;
                    tbody.appendChild(tr);
                });
            } catch (err) {
                console.error(err);
                showToast('Failed to load devices', 'error');
            }
        }

        function openRenameModal(id, currentName) {
            document.getElementById('rename-device-id').value = id;
            document.getElementById('new-device-name').value = currentName;
            document.getElementById('rename-device-modal').style.display = 'flex';
        }

        async function submitRenameDevice() {
            const id = document.getElementById('rename-device-id').value;
            const name = document.getElementById('new-device-name').value;
            
            try {
                const res = await fetch(`${API_BASE}/devices/${id}`, {
                    method: 'PUT',
                    headers: { ...authHeaders, 'Content-Type': 'application/json' },
                    body: JSON.stringify({ device_name: name })
                });
                
                if (res.ok) {
                    showToast('Device renamed successfully', 'success');
                    closeModal('rename-device-modal');
                    loadDevices();
                } else {
                    showToast('Failed to rename device', 'error');
                }
            } catch (err) {
                showToast('Error renaming device', 'error');
            }
        }

        // API Keys Management
        async function loadApiKeys() {
            try {
                const res = await fetch(`${API_BASE}/auth/keys`, { headers: authHeaders });
                if (res.status === 403) {
                    document.querySelector('#keys-table tbody').innerHTML = '<tr><td colspan="6" style="text-align:center">Permission Denied: Only Web Admin can manage keys</td></tr>';
                    return;
                }
                
                const keys = await res.json();
                const tbody = document.querySelector('#keys-table tbody');
                tbody.innerHTML = '';
                
                keys.forEach(k => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${k.id}</td>
                        <td>${k.api_name}</td>
                        <td>${k.api_type}</td>
                        <td>${k.permissions.join(', ') || '*'}</td>
                        <td>${new Date(k.created_at).toLocaleDateString()}</td>
                        <td>
                            <button class="danger" onclick="deleteApiKey(${k.id})">Delete</button>
                        </td>
                    `;
                    tbody.appendChild(tr);
                });
            } catch (err) {
                showToast('Failed to load API keys', 'error');
            }
        }

        function showCreateKeyModal() {
            document.getElementById('create-key-modal').style.display = 'flex';
        }

        async function createApiKey() {
            const name = document.getElementById('new-key-name').value;
            const type = document.getElementById('new-key-type').value;
            let secret = document.getElementById('new-key-secret').value;
            
            if (!secret) secret = Math.random().toString(36).slice(-10) + Math.random().toString(36).slice(-10);
            
            try {
                const res = await fetch(`${API_BASE}/auth/keys`, {
                    method: 'POST',
                    headers: { ...authHeaders, 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        api_name: name,
                        api_type: type,
                        secret: secret,
                        permissions: ["*"]
                    })
                });
                
                if (res.ok) {
                    const data = await res.json();
                    alert(`API Key Created!\n\nKey: ${data.api_key}\nSecret: ${secret}\n\nSAVE THIS SECRET NOW! It cannot be retrieved later.`);
                    closeModal('create-key-modal');
                    loadApiKeys();
                } else {
                    const err = await res.json();
                    showToast(err.detail || 'Failed to create key', 'error');
                }
            } catch (err) {
                showToast('Error creating key', 'error');
            }
        }

        async function deleteApiKey(id) {
            if (!confirm('Are you sure you want to delete this API Key?')) return;
            
            try {
                const res = await fetch(`${API_BASE}/auth/keys/${id}`, {
                    method: 'DELETE',
                    headers: authHeaders
                });
                
                if (res.ok) {
                    showToast('API Key deleted', 'success');
                    loadApiKeys();
                } else {
                    showToast('Failed to delete key', 'error');
                }
            } catch (err) {
                showToast('Error deleting key', 'error');
            }
        }

        // Utilities
        function closeModal(id) {
            document.getElementById(id).style.display = 'none';
        }

        function showToast(msg, type) {
            const toast = document.getElementById('toast');
            toast.textContent = msg;
            toast.className = `toast ${type}`;
            toast.style.display = 'block';
            setTimeout(() => toast.style.display = 'none', 3000);
        }
    </script>
</body>
</html>
